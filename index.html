<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cromanjonac.dev - Od kolijevke do koda</title>
        <link rel="stylesheet" href="normalize.css">
        <style>
            *, *::before, *::after {
                box-sizing: border-box;
            }

            html, body, main {
                height: 100%;
            }

            html {
                background-color: #fff;
                color: #000;
            }

            main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 50px;
                padding: 8px;
            }

            #logo {
                display: block;
                width: 100%;
                max-width: 600px;
            }

            #subtitle {
                font-family: monospace;
                font-size: 1.2em;
                text-align: center;
            }

            footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                text-align: center;
                padding: 8px;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <main>
            <img src="img/logo.svg" alt="cromanjonac.dev" id="logo" />
            <span id="subtitle">Web nije u izradi. U postolara su najgore cipele.</span>
        </main>

        <footer>
            &copy; AI, obrt za informatičke usluge, vl. Mate Nakić
        </footer>
    </body>
</html>
