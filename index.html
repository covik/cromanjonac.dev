<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cromanjonac.dev - Od kolijevke do koda</title>
        <style>
            *, *::before, *::after {
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
            }

            html {
                background-color: #fff;
                color: #000;
            }

            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0;
                padding: 8px;
            }

            body > * {
                position: absolute;
                font-size: 30px;
                opacity: 0;
            }

            #logo {
                display: block;
                width: 100%;
                max-width: 200px;
            }

            @keyframes become {
                from {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }

            span {
                animation: become 3s linear 1;
                animation-fill-mode: backwards;
            }

            span:nth-child(2) {
                animation-delay: 3s;
            }

            #logo {
                animation: remain 1s linear infinite;
                animation-fill-mode: forwards;
                animation-delay: 6s;
            }

            @keyframes remain {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <span>Hello</span>
        <span>World</span>

        <img src="logo.svg" alt="cromanjonac.dev" id="logo" />
    </body>
</html>
